{% extends 'djiki/base.html' %}
{% load i18n djiki_tags %}
{% block title %}{{ page.title }} | {{ block.super }}{% endblock %}
{% block djiki_actions %}
<ul>
  <li class="djiki-action--page-view"><a href="{% url 'djiki-page-view' page.title|urlize_title %}">{% trans "Page" %}</a></li>
  <li class="djiki-action--page-edit"><a href="{% url 'djiki-page-edit' page.title|urlize_title %}" rel="nofollow">{% trans "Edit page" %}</a></li>
  <li class="djiki-action--page-history"><a href="{% url 'djiki-page-history' page.title|urlize_title %}" rel="nofollow">{% trans "History" %}</a></li>
  <li class="djiki-action--page-source"><a href="{% url 'djiki-page-view' page.title|urlize_title %}?raw=1" rel="nofollow">{% trans "Get source" %}</a></li>
  <li class="djiki-action--image-upload"><a href="{% url 'djiki-image-new' %}" rel="nofollow">{% trans "Upload" %}</a></li>
</ul>
{% endblock %}
